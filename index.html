<!DOCTYPE html>
<html>
  <head>
    <title>Countdown Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css"><!--link_stylesheet-->
    <link href="https://fonts.googleapis.com/css?family=Dosis|Poiret+One" rel="stylesheet"><!--link_fonts-->
  </head>
  <body>
    <div id="countdownContainer">
      <div class="title">
        <p colspan="4">2018 Countdown Timer</p>
      </div>
      <div id="value">
        <ul class="info">
          <li id="days">120</li>
          <li id="hours">4</li>
          <li id="minutes">12</li>
          <li id="seconds">22</li>
          <li id="millis">52</li>
        </ul>
      </div>
      <div id="labels">
        <ul class="list">
          <li>Days</li>
          <li>Hours</li>
          <li>Min</li>
          <li>Sec</li>
          <li>Ms</li>
        </ul>
      </div>
    </div><!--End countdownContainer-->
    <script src="script.js"></script><!--link_script-->
  </body>
</html>
